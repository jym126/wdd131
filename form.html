<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creating a product review web form">
  <meta name="author" content="Jose L. Martinez">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form-styles.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>Product Review</h1>
    </header>

    <form action="review.html" method="get" id="reviewForm">
      <!-- Product Name -->
      <fieldset>
        <legend>Product Name:</legend>
        <label for="productName">Choose a Product:</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options populated by JavaScript -->
        </select>
      </fieldset>

      <!-- Overall Rating -->
      <fieldset class="rating">
        <legend>Overall Rating:</legend>
        <label>
          <input type="radio" id="rating1" name="rating" value="1" required>★
        </label>
        <label>
          <input type="radio" id="rating2" name="rating" value="2"> ★★
        </label>
        <label>
          <input type="radio" id="rating3" name="rating" value="3"> ★★★
        </label>
        <label>
          <input type="radio" id="rating4" name="rating" value="4"> ★★★★
        </label>
        <label>
          <input type="radio" id="rating5" name="rating" value="5"> ★★★★★
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <fieldset>
        <legend>Date of Installation:</legend>
        <label for="installationDate">Select a date:</label>
        <input type="date" id="installationDate" name="installationDate" required>
      </fieldset>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product?</legend>
        <label>
          <input type="checkbox" id="durability" name="features" value="Durability"> Durability
        </label>
        <label>
          <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use
        </label>
        <label>
          <input type="checkbox" id="performance" name="features" value="Performance"> Performance
        </label>
        <label>
          <input type="checkbox" id="design" name="features" value="Design"> Design
        </label>
      </fieldset>

      <!-- Written Review -->
      <fieldset>
        <legend>Written Review (Optional):</legend>
        <label for="writtenReview">Your thoughts:</label>
        <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>
      </fieldset>

      <!-- Your Name -->
      <fieldset>
        <legend>Your Name (Optional):</legend>
        <label for="userName">Enter your name:</label>
        <input type="text" id="userName" name="userName">
      </fieldset>

      <!-- Submit Button -->
      <input type="submit" value="Post Review">
    </form>

    <footer>
      <span id="year"></span> - Jose L. Martinez - Spain
      <br>
      Last Modification: <span id="lastModified"></span>
    </footer>
  </main>
</body>
</html>
